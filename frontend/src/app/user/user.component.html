<div>
    <ul *ngFor="let n of comapnies; let i = index">
        <li>
            {{n.name}}
            <br>
            <table>
                <tr>
                    <td>Item Name:</td>
                    <td>Producer:</td>
                    <td>Lowest price:</td>
                    <td>Objects</td>
                </tr>
                <tr *ngFor="let j of items[i]">
                    <td>{{j.itemName}}</td>
                    <td>{{j.producer}}</td>
                    <td></td>
                </tr>
            </table>
        </li>
    </ul>
</div>
<footer>
    <button (click)="passwordChange()">Change password</button>
    <br>
    <button (click)="logout()" class="logOut">LogOut</button>
</footer>
