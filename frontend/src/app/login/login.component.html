<header>
    Log in form for all users
</header>

<table>
    <tr>
        <td>Username:</td>
        <td>
            <input type="text" name="username" [(ngModel)]="username">
        </td>
    </tr>
    <tr>
        <td>Password:</td>
        <td>
            <input type="password" name="password" [(ngModel)]="password">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button (click)="login()">LogIn</button>
        </td>
    </tr>
</table>
{{message}}
<br/>
<footer>
    Click here to <a routerLink="/registerCompany">register</a> as company.
    <br/>
    Click here to <a routerLink="/loginAdmin">log in</a> as administrator.
</footer>
